
<div class="container d-flex flex-column justify-content-center align-items-center mt-5 bg-transparent w-50 rounded-3">
  <p *ngIf="logUser">Benvenuto:{{logUser}}</p>
  <form>
    <div class="d-flex justify-content-center align-items-center my-3">
      <input class="form-control rounded-4"
       type="text" name="city" placeholder="Inserisci una città" [(ngModel)]="city" >
      <button class="btn" (click)="getWeather()"><i class="bi bi-search"></i></button>
    </div>
  </form>
  <div *ngIf="dataweather">
    <div class="d-flex justify-content-evenly align-items-center flex-column he">
      <p class="fs-4">{{day}}</p>
      <p class="fs-4"> <i class="bi bi-geo-alt-fill text-white"></i>{{dataweather.name}} </p>
      <p class="fs-4"><i>{{dataweather.weather.icon}}</i>{{dataweather.weather[0].description}} {{dataweather.clouds.all}}%</p>
      <p class="fs-4"><i class="bi bi-thermometer-sun text-danger">Max </i>{{dataweather.main.temp_max}}° <i class="bi bi-thermometer-snow text-primary">Min </i>{{dataweather.main.temp_min}}°</p>
      <p class="fs-4"><i class="bi bi-droplet-fill text-primary"></i>{{dataweather.main.humidity}}%</p>


    </div>
  </div>

</div>
